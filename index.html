<html>

    <!-- 動態載入 slides -->

      const slidePaths = [
        'slides/01_cover.html',
        'slides/02_about_me.html',
        'slides/03_schedule.html',
        'slides/04_coaching_intro.html',
        'slides/04_01_working_mode.html',
        'slides/04_02_frustrated_project.html',
        'slides/04_03_withered.html',
        'slides/04_04_mirror.html',
        'slides/04_05_and_action.html',
        'slides/04_06_before_status.html',
        'slides/04_07_chaos.html',
        'slides/04_08_first_meet.html',
        'slides/04_09_resistance_consciousness.html',
        'slides/04_10_what_coach_do.html',
        'slides/05_mindset.html',
        'slides/05_01_01_her_story.html',
        'slides/05_02_01_everything_is_practicing.html',
        'slides/05_02_02_everything_is_practicing.html',
        'slides/05_03_perfectionism.html',
        'slides/05_04_i_am_practicing.html',
        'slides/05_05_01_awareness_and_mindfulness.html',
        'slides/05_05_02_awareness_and_mindfulness.html',
        'slides/05_06_how_mindfulness_do.html',
        'slides/05_07_story_1.html',
        'slides/05_08_what_is_my_state.html',
        'slides/05_09_what_i_feel.html',
        'slides/05_10_practicing_and_loop.html',
        'slides/05_11_check_result.html',

        'slides/06_01_01_scenario.html',
        'slides/06_01_02_scenario.html',
        'slides/06_03_tell_story_with_picture.html', // TODO
        'slides/06_04_01_adjustment_diary.html',
        'slides/06_04_02_adjustment_diary.html',

        'slides/07_before_after.html',
        'slides/08_empowerment.html',
        'slides/09_takeaway.html',
        'slides/10_appendix.html',
      ];

      async function loadSlides() {
        const container = document.getElementById('slides-container');
        for (const path of slidePaths) {
          const res = await fetch(path);
          const html = await res.text();
          const temp = document.createElement('div');
          temp.innerHTML = html;
          temp.querySelectorAll('section').forEach((section) => {
            container.appendChild(section);
          });
        }
      }

      loadSlides().then(() => {
        Reveal.initialize({
          controls: true,
          progress: true,
          slideNumber: true,
          transition: 'fade',
        });
      });
    </script>
  </body>
</html>
