  <h3 class="paragraph">Part I</h3>
  <h2 class="paragraph">調頻筆記：與自己對話</h2>
  <hr class="divider" />
  <p class="text">
    me：「我覺得我現在雖然比較有能量了，但我還是很容易受到別人的情緒影響。」
  </p>
  <h4 class="paragraph">
    🦄：「你現在是感覺到別人的情緒，還是你對那個情緒做了自己的投射？」
  </h4>
  <aside class="notes">
    有一次，應該是教練課中段，我在每次填給 Demi 的回饋表單裡寫了：「我覺得我現在雖然比較有能量了，但我還是很容易受到別人的情緒影響。」
    Demi 就問我一句話：「你現在是感覺到別人的情緒，還是你對那個情緒做了自己的投射？」
    我整個愣住。因為我真的從來沒想過，原來我以為的敏感，有一部份其實是我腦中的『劇本』。
    原來我以為的以為，並不是真的事實。
  </aside>
</section>
