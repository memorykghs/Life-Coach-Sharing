  <ul>
    <li class="fragment fade-in text">情緒出現的時候，我會停下來問：「我現在到底怎麼了？」</li>
    <li class="fragment fade-in text">是在意別人的眼光？還是我有沒有做到我想要的樣子？</li>
    <li class="fragment fade-in text">這個問題真的發生了，還是我只是想像它可能會發生？</li>
    <li class="fragment fade-in text">練習回顧：今天有什麼做得不錯？</li>
  </ul>
