    - 我每週寫下關鍵事件與覺察轉捩點，幫助我累積「自己其實做得到」的證據。
    - 下一次見面前的行動與追蹤。
- 📆 **「人生計畫表」**：
    - 把很抽象的目標或夢想，拆解成季度任務，再到週、每日任務。這讓夢想不再只是想像，而是可以踩得上的階梯。
    - 也不會因為沒有規劃讓自己誤以為還有很多時間。
    - 減少執行時的腦內決策消耗。
- 🎨 Habit Tracking 系統：追蹤運動以及想要培養的習慣，有意識地去空出時間並培養。
